<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유효성 검사</title>
    <link rel="stylesheet" href="style.css" />
    <script src="validator.js"></script>
    <script
      src="https://kit.fontawesome.com/da053e1af1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img src="./logo.png" width="175" />
      </div>

      <div class="section">
        <h1>친구들의 사진과 동영상을 보려면 가입하세요.</h1>
        <button
          class="loginBtn"
          onclick="location.href = 'https://www.facebook.com/' "
        >
          Facebook으로 로그인<i class="fa-solid fa-user"></i>
        </button>
        <div class="or">
          <div class="dash"></div>
          <div class="orText">또는</div>
          <div class="dash"></div>
        </div>
        <fieldset>
          <label class="hide">아이디</label>
          <input type="text" id="username" placeholder="아이디" />
          <div class="success-message hide">
            <i class="fa-solid fa-circle-check" style="color: blue"></i>
          </div>
          <div class="failure-message hide"></div>
          <div class="notKorean"></div>
        </fieldset>

        <fieldset>
          <label class="hide">생년월일</label>
          <input type="date" id="birth" />
        </fieldset>

        <fieldset>
          <label class="hide">비밀번호</label>
          <input type="password" id="password" placeholder="비밀번호" />
        </fieldset>

        <fieldset>
          <label class="hide">비밀번호 확인</label>
          <input
            type="password"
            id="password-retype"
            placeholder="비밀번호 확인"
          />
          <div class="mismatch-message"></div>
        </fieldset>
        <button class="btn loginBtn">회원가입</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
