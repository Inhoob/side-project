<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="greedystyle2.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        
        <div class="calculator__display--bare">
          <span class="calculator__operend--left">0</span>
          <span class="calculator__operator">+</span>
          <span class="calculator__operend--right">0</span>
          <span class="calculator__equal">=</span>
          <span class="calculator__result">0</span>
        </div>
        
        <div class="calculator__display--for-advanced">0</div>
        
        <div>
            <div class="calculator__buttons">
                <div class="buttonwrap">
                    <button class="percentage middle ">%</button>
                    <button class="deleteAll middle ">CE</button>
                    <button class="clear middle ">C</button>
                    <button class="delete middle ">DEL</button>
                </div>
                <div class="buttonwrap">
                    <button class="one-Xth middle ">1/X</button>
                    <button class="square middle ">x<sup>2</button>
                    <button class="root middle ">2&radic;</button>
                    <button class="operator middle ">/</button>
                </div>
                <div class="buttonwrap">
                    <button class="number light ">7</button>
                    <button class="number light ">8</button>
                    <button class="number light ">9</button>
                    <button class="operator middle ">*</button>
                </div>
                <div class="buttonwrap">
                    <button class="number light ">4</button>
                    <button class="number light ">5</button>
                    <button class="number light ">6</button>
                    <button class="operator middle ">-</button>
                </div>
                <div class="buttonwrap">
                    <button class="number light ">1</button>
                    <button class="number light ">2</button>
                    <button class="number light ">3</button>
                    <button class="operator middle ">+</button>
                
                </div>
                <div class="buttonwrap">
                    <button class="light">+/-</button>
                    <button class="number light ">0</button>
                    <button class="dot light ">.</button>
                    <button class="calculate sky ">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src='script.js'></script>
</body> <!-- 수정 -->
</html>
