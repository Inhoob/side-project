<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="greedystyle2.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div>
            <input id="display" type="text">
        </div>
        <div>
            <input id="result" type="text">
        </div>

        <div>
            <div class="buttons">
                <div class="buttonwrap">
                    <button class="middle">%</button>
                    <button class="middle">CE</button>
                    <button class="middle">C</button>
                    <button class="middle">DEL</button>
                </div>
                <div class="buttonwrap">
                    <button class="middle">1/X</button>
                    <button class="middle">x<sup>2</button>
                    <button class="middle">2&radic;</button>
                    <button class="middle">&divide;</button>
                </div>
                <div class="buttonwrap">
                    <button class="light">7</button>
                    <button class="light">8</button>
                    <button class="light">9</button>
                    <button class="middle">&times;</button>
                </div>
                <div class="buttonwrap">
                    <button class="light">4</button>
                    <button class="light">5</button>
                    <button class="light">6</button>
                    <button class="middle">-</button>
                </div>
                <div class="buttonwrap">
                    <button class="light">1</button>
                    <button class="light">2</button>
                    <button class="light">3</button>
                    <button class="middle">+</button>
                </div>
                <div class="buttonwrap">
                    <button class="light">+/-</button>
                    <button class="light">0</button>
                    <button class="light">.</button>
                    <button class="sky">=</button>
            </div>
        </div>
    </div>
    <script src='./script.js'></script>
</body>
</html>
