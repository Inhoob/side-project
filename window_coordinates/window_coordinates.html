<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates</title>
    <style>
        body{
            background-color: black;
            /*overflow:hidden; 스크롤이 안되게 하고싶으면 사용*/
        }
        div{
            width:250px;
            height:250px;
            background-color: blanchedalmond;
            margin-bottom: 4px;
            border-radius: 4px;
        }
        .special{
            background-color: lightsalmon;
        }
        
        section{
            position:fixed;
            right:10px;
            top:10px;
        }
    </style>
</head>
<body>
    <section>
    <button class="by">scroll by 100px(y)</button>
    <button class="to">scroll to 100px(y)</button>
    <button class="intoSpecial">scroll into special</button>
    </section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class='special'></div>
    <div></div>
    <div></div>
    <script>
        /*세개의 버튼 scroll by 100px, scroll to 100px, scroll into special 만들기*/
        const special = document.querySelector('.special');
        special.addEventListener('click',(event)=> {
            const rect = special.getBoundingClientRect();
            console.log(rect);
            console.log(`client: ${event.clientX},${event.clientY}`);
            console.log(`page: ${event.pageX},${event.pageY}`)
            
        })
        const scrollBy = document.querySelector('.by');
        const scrollTo = document.querySelector('.to');
        const intoSpecial = document.querySelector('.intoSpecial');
        scrollBy.addEventListener('click',(event)=>{
            window.scrollBy({top:100,left:0,behavior:'smooth'});
        })
        scrollTo.addEventListener('click',(event)=>{
            window.scrollTo(0,100);
        })
        intoSpecial.addEventListener('click',()=>{
            special.scrollIntoView(); //special이라는 곳으로 바로 scroll
        })
    </script>
</body>
</html>
